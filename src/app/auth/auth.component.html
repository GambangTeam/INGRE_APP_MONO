<div class="container">
  <div class="w-full md:w-3/5 lg:w-2/5 mx-auto lg:py-10 md:py-5 py-0">
    <div class="rounded-xl overflow-hidden pb-11 bg-white shadow-lg relative">
      <h1
        class="
          mx-auto
          text-4xl
          justify-center
          flex
          absolute
          items-center
          text-primary
          px-4
          py-3
          text-center
          w-3/4
          lg:left-4ng6
          left-0
          right-0
          rounded-lg
          font-semibold font-nunito
        "
      >
        Login
      </h1>
      <form
        class="mt-20 px-6"
        action=""
        [formGroup]="loginForm"
        (ngSubmit)="onFormSubmit()"
      >
        <div class="relative">
          <input
            id="username"
            formControlName="username"
            name="username"
            type="text"
            class="
              peer
              h-10
              w-full
              border-b-2 border-gray-300
              text-gray-900
              placeholder-transparent
              bg-transparent
              focus:outline-none focus:border-primary
              {{ isFieldValid('username') }}

            "
            placeholder="john@doe.com"
          />
          <label
            for="username"
            class="
              absolute
              left-0
              -top-3.5
              text-primary text-sm
              transition-all
              peer-placeholder-shown:text-base
              peer-placeholder-shown:text-gray-400
              peer-placeholder-shown:top-2
              peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm
            "
            >Username</label
          >
        </div>
        <div class="mt-14 relative">
          <input
            id="password"
            type="password"
            name="password"
            formControlName="password"
            class="
              peer
              h-10
              w-full
              border-b-2 border-gray-300
              text-gray-900
              placeholder-transparent
              bg-transparent
              focus:outline-none focus:border-primary
              {{ isFieldValid('password') }}
            "
            placeholder="Password"
          />
          <label
            for="password"
            class="
              absolute
              left-0
              -top-3.5
              text-gray-600 text-sm
              transition-all
              peer-placeholder-shown:text-base
              peer-placeholder-shown:text-gray-400
              peer-placeholder-shown:top-2
              peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm
            "
            >Password</label
          >
          <div class=""></div>
        </div>

        <button
          type="sumbit"
          class="
            mt-20
            px-4
            py-2
            rounded
            bg-primary
            hover:bg-orange-600
            text-white
            font-semibold
            text-center
            block
            w-full
            focus:outline-none
            focus:ring
            focus:ring-offset-2
            focus:ring-green-700
            focus:ring-opacity-80
            cursor-pointer
            font-nunito
          "
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
