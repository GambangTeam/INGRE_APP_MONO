<div class="overflow-y-scroll">
  <div class="px-2 py-2 shadow-lg pb-10">
    <div class="lg:px-4 px-2 lg:py-4 py-2 lg:w-3/4 md:w-5/6 w-full">
      <h1>Form Recipe</h1>
      <form
        class="w-full"
        [formGroup]="recipeForm"
        multipart
        (ngSubmit)="onSubmitRecipe()"
      >
        <div class="flex flex-col my-5">
          <label for="" class="font-nunito text-lg font-medium"
            >Name Recipe</label
          >
          <input
            formControlName="name"
            type="text"
            class="
              px-2
              py-1
              text-sm
              rounded-lg
              border-2 border-gray-200
              focus:outline-none focus:border-orange-400
            "
          />
        </div>
        <div class="flex flex-col my-5">
          <label for="" class="font-nunito text-lg font-medium text-gray-700"
            >Recipe Detail</label
          >
          <textarea
            formControlName="recipeDetail"
            class="
              form-textarea
              mt-1
              block
              w-full
              text-sm
              px-2
              py-2
              rounded-lg
              border-2 border-gray-200
              focus:outline-none focus:border-orange-400
            "
            rows="15"
            cols="200"
            placeholder="Enter some long form content."
          ></textarea>
        </div>
        <div>
          <label class="block text-left">
            <span class="text-gray-700">Category</span>
          </label>

          <select
            formControlName="category"
            class="
              form-select
              px-2
              py-1
              block
              w-full
              mt-1
              text-sm
              rounded-lg
              border-2 border-gray-200
              focus:outline-none focus:border-orange-400
            "
            aria-placeholder=""
          >
            <option value="" selected disabled>Pilih Category</option>
            <option
              aria-placeholder="Pilih satu"
              *ngFor="let category of categorys | searchFilter: searchText"
              value="{{ category.category }}"
              class="text-sm"
            >
              {{ category.category }}
            </option>
          </select>
        </div>
        <div class="flex flex-col my-5">
          <label for="" class="font-nunito text-sm my-2 font-medium"
            >Image Recipe</label
          >
          <input type="file" class="text-sm" />
        </div>
        <div class="my-4">
          <button
            type="button"
            class="px-3 py-1 text-white bg-primary rounded-lg text-sm"
            (click)="addIgredients()"
          >
            Add Ingredients
          </button>
        </div>
        <div class="py-5">
          <div *ngFor="let control of getIngredients(); index as i">
            <ng-container [formGroup]="control">
              <div class="flex items-center my-2">
                <div class="flex flex-col w-2/3">
                  <label for="nameBahan" class="text-sm">Name</label>
                  <select
                    formControlName="ingredientId"
                    class="
                      w-2xl
                      bg-transparent
                      form-select
                      px-2
                      py-1
                      block
                      w-full
                      mt-1
                      text-sm
                      rounded-lg
                      border-2 border-gray-200
                      focus:outline-none focus:border-orange-400
                    "
                  >
                    <option value="" disabled selected class="px-2">
                      Ingredients
                    </option>
                    <option
                      aria-placeholder="Pilih satu"
                      *ngFor="let ingredient of fieldIngre"
                      value="{{ ingredient.id }}"
                      class="text-sm"
                    >
                      {{ ingredient.name }}
                    </option>
                  </select>
                </div>
                <div class="flex flex-col mx-2 w-1/3">
                  <label for="quantity" class="text-sm">Qty</label>
                  <input
                    formControlName="qty"
                    [maxLength]="4"
                    type="number"
                    class="
                      px-2
                      py-1
                      text-sm
                      border-2
                      rounded-lg
                      border-gray-200
                      focus:outline-none focus:border-orange-500
                    "
                    name="quantity"
                  />
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <button type="submit" class="px-3 py-2 bg-primary text-white">
          Simpan
        </button>
      </form>
    </div>
  </div>
</div>
